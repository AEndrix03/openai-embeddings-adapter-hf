name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check .
      - name: Format check
        run: black --check .
      - name: Typecheck
        run: mypy src
      - name: Tests
        run: pytest
